<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
     style="min-height: 300px; background-image: url(assets/img/theme/color1.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-6"></span>

  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">employees</h5>
                  <span class="h2 font-weight-bold mb-0">{{employees.length}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                    <i class="fas fa-chart-bar"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">

              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">employees</h3>
        </div>
        <div style="margin-left:1%">

          <mat-form-field>
            <input matInput (change)="loademployeeresults()" #employeesearch type="text"
              (keyup)="doFilter($event.target.value,'employee')" placeholder="Search">
          </mat-form-field>

          <button (click)="loademployeeresults()" mat-button>Search</button>
          <button (click)="openDialog()" mat-button>Add employee</button>
          <mat-paginator [pageSize]="10" [pageSizeOptions]="[10,20,30,40]">
          </mat-paginator>
        </div>
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc"
            class="mat-elevation-z8 demo-table">

            <ng-container matColumnDef="employeeId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
              <td mat-cell *matCellDef="let employee">{{employee.employeeId}}</td>
            </ng-container>
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
              <td mat-cell *matCellDef="let employee">{{employee.firstName}}</td>
            </ng-container>
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
              <td mat-cell *matCellDef="let employee">{{employee.lastName}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
              <td mat-cell *matCellDef="let employee">
              <td mat-cell *matCellDef="let employee">{{employee.email}}</td>
            </ng-container>
            <ng-container matColumnDef="salary">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
              <td mat-cell *matCellDef="let employee">{{employee.salary}} PKR</td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
              <td mat-cell *matCellDef="let employee">
                <button  mat-button (click)="openDialog(employee)">Edit</button>
                <button  mat-button (click)="delete(employee)">Delete</button>

              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
